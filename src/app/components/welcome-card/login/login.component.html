<div class="container" style="margin-top:1em;">
  <form 
    [formGroup]="loginForm"
    (ngSubmit)="login()"
    class="form-group">
    <div class="row justify-content-center">
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input 
                matInput 
                placeholder="Enter email" 
                [formControl]="email" 
                required>
        </mat-form-field>
    </div>
    <div class="row justify-content-center">
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input 
                matInput
                placeholder="Enter passowrd"
                type="password"
                [formControl]="password"
                required>
        </mat-form-field>
    </div>
    <div class="row justify-content-center">
        <button 
            mat-flat-button 
            color="primary" 
            style="width:100%; margin-bottom: 1em;"
            type="submit">
            Login
        </button>
    </div>
    <div class="row justify-content-center">
        <button 
            mat-flat-button
            color="warn" 
            style="width:100%;"
            (click)="auth.loginWithGoogle()">
            Login with Google
        </button>
    </div>
  </form>
</div>
