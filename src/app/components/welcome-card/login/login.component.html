<div class="container" style="margin-top:1em;">
  <form class="form-group">
    <div class="row justify-content-center">
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Enter email">
        </mat-form-field>
    </div>
    <div class="row justify-content-center">
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Enter passowrd" type="password">
        </mat-form-field>
    </div>
    <div class="row justify-content-center">
        <button mat-flat-button color="primary" style="width:100%; margin-bottom: 1em;">Login</button>
    </div>
    <div class="row justify-content-center">
        <button mat-flat-button color="warn" style="width:100%;">Login with Google</button>
    </div>
  </form>
</div>
