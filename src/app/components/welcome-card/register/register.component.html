<div class="container" style="margin-top:1em;">
    <form class="form-group">
      <div class="row justify-content-center">
          <mat-form-field appearance="outline">
              <mat-label>Name</mat-label>
              <input matInput placeholder="Enter full name" type="text">
          </mat-form-field>
      </div>
      <div class="row justify-content-center">
          <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Enter email" type="email">
          </mat-form-field>
      </div>
      <div class="row justify-content-center">
          <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput placeholder="Enter password" type="password">
          </mat-form-field>
      </div>
      <div class="row justify-content-center">
          <mat-form-field appearance="outline">
              <mat-label>Confirm password</mat-label>
              <input matInput placeholder="Confirm password" type="password">
          </mat-form-field>
      </div>
      <div class="row justify-content-center">
          <button mat-flat-button color="primary" style="width: 100%;">Register</button>
      </div>
    </form>
  </div>
